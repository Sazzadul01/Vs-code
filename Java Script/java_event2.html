<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Event part 2</title>

</head>
<body>
    <!-- form handle with DOM -->
    <form>
    <!-- make calculator -->
        <label for="num1">Number 1:</label>
        <input type="text" id="num1">
        <br><br>
        <label for="num2">Number 2:</label>
        <input type="text" id="num2">
        <br><br>
        <button type="button" onclick="showsum()">Show Sum</button>
    </form>

    <hr>

    <ul id="sazzad">
        <li class="fruit">Apple</li>
        <li class="fruit">Banana</li>
        <li class="fruit">Mango</li>
        <li class="fruit">Orange</li>
        <li class="fruit">Grapes</li>
    </ul>
    <button onclick="addelement()">Add Element</button>
    <hr>

    <ul id = "sazzad2">
        <li class="fruit">Pineapple</li>
        <li class="fruit">Strawberry</li>
        <li class="fruit">Watermelon</li>
        <li class="fruit">Papaya</li>
        <li class="fruit">Cherry</li>
    </ul>
    <input type="text" id="todoitem">

    <button onclick="addelement2()">Add Element 2</button>

    <hr>
<!-- all item khojar jonno -->
    <ul>
        <li class="item">Item 1</li>
        <li class="item">Item 2</li>
        <li class="item">Item 3</li>
    </ul>
    <button onclick="findAllElements()">Find Elements</button>
    
    <hr>

    <!-- fat item -->
    <ul>
        <li class="item">Item 1</li>
        <li class="item">Item 2</li>
        <li class="item">Item 3</li>
    </ul>
    <button onclick="findFirstItem()">Find First Item</button>

    <script>
        // make calculator
        function showsum() {
            let num1 = document.getElementById('num1');
            let num2 = document.getElementById('num2');
    
            let num1value = parseFloat(num1.value) || 0;
            let num2value = parseFloat(num2.value) || 0;
    
            let sum = num1value + num2value;
            console.log(sum);
            alert("The sum is: " + sum); // Display result in an alert box
        }

        function addelement(){
            const item = document.getElementById('sazzad');
            // add new fruits
            item.innerHTML += '<li class ="fruit"> Buy Eggs</li>';
            console.log(item);
        }
// dynamic item change 
        function addelement2() {
        const item2 = document.getElementById('todoitem');
        const list = document.getElementById('sazzad2');

        list.innerHTML += "<li>" + item2.value + "</li>";
        item2.value = ""; // Clear input after adding
    }
// all item 
    function findAllElements() {
        let elements = document.querySelectorAll(".item"); // Finds all elements with class 'item'
        console.log(elements); // Logs a NodeList of all matching elements
    }
    // fast item
    function findFirstItem() {
        let firstItem = document.querySelector(".item"); // Finds the first element with class 'item'
        console.log(firstItem); // Logs the first item in the console
    }
    </script>
    
</body>
</html>
