<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <!--Unorder list-->
    <p> Shoping </p>
    <ul>
        <li> Egg </li>
        <li> milk </li>
    </ul>
    <!--order list-->
    <ol>
        <p> eat </p>
        <li> oven </li>
        <li> glass </li>
        <li> water </li>
    </ol>
    <!--disc,circle dite parbo-->
    <ul type="square">
        <p> Shoping </p>
        <li> Egg </li>
        <li> milk </li>
    </ul>
    <!--start er oi jayga reversed use korte parbo-->
    <ol start="5">
        <p> eat </p>
        <li> oven </li>
        <li> glass </li>
        <li> water </li>
    </ol>
    <!--Description list-->
    <p> Details </p>
    <dl>
        <dt>HTML</dt>
        <dd>Hyper Text Markup Language</dd>
    </dl>
</body>
</html>
