<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <label for = "first name">First Name</label>
        <input type ="text" name = firstname id = "first_name">
        <br><br>
        <label for = "last name">Last Name</label>
        <input type ="text" name = last name id = "last_name">

         <!--Radio Button-->
    <p>chose favorite mythical creature</p>
    <label for  = "unicron">Unicron</label>
   <input type = "radio" id = "unicron" name ="creature" value = "unicron">
   <br>
   <label for  = "dragon">Dragon</label>
   <input type = "radio" id = "dreagon" name ="creature" value = "dragon">
   <br>
   <label for  = "phonix">Phonix</label>
   <input type = "radio" id = "phonix" name ="creature" value = "phonix">
             
           <!--Check Box-->
    <p>Select super power</p>
    <label for  = "flight">Flight</label>
    <input type = "checkbox" id = "flight" name ="superpower" value = "flight">
    <br>
    <label for  = "invisibility">Invisibility</label>
    <input type = "checkbox" id = "invisibility" name ="superpower" value = "invisibility">
    <br>
    <label for  = "strength">Strength</label>
    <input type = "checkbox" id = "strength" name ="superpower" value = "strength">

    <br><br>

    <label for  = "email">Email:</label>
    <input type = "email" id = "email" name ="email" placeholder="Enter yor Email" required>
    <br><br>
    <label for  = "password">Password:</label>
    <input type = "password" id = "password" name ="password" placeholder="Enter yor password" required>
    <br><br>
    <label for  = "birthday">Birthday:</label>
    <input type = "date" id = "birthday" name ="birthday">
    <br><br>
     <input type = "Submit" value = "Send/Submit">
    </form>
</body>
</html>
